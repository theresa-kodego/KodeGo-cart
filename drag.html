<!DOCTYPE html>
<html>
<head>
    <style>
        #div1, #div2 {
            float: left;
            width: 150px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }

        function drag(ev){
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <h2>Drag and drop Lesson</h2>
    <p>Drag the image back and forth between the 2 div elements</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="apple.jpeg" draggable="true" ondragstart="drag(event)" id="drag1" width="150" height="100">
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
